<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Калькулятор GAK</title>
</head>
<body>
	<header>
		Meny
	</header>
<!-- Калькулятор -------------------------------------- -->
	<div class="wrap">
		<div class="work-pole">
			<input type="text" name="input-p" class="input-pole" value="0">
		</div>	
		<div class="btn-operation">Backspace</div>
		<div class="btn-operation">C</div>
		<div class="btn-operation">Sqrt</div>
		<div class="btn-operation"> / </div>

		<div class="digit">7</div>
		<div class="digit">8</div>
		<div class="digit">9</div>
		<div class="btn-operation"> * </div>

		<div class="digit">4</div>
		<div class="digit">5</div>
		<div class="digit">6</div>
		<div class="btn-operation"> - </div>

		<div class="digit">1</div>
		<div class="digit">2</div>
		<div class="digit">3</div>
		<div class="btn-operation"> + </div>

		<div class="digit d0">0</div>
		<div class="digit">.</div>
		<div class="btn-operation"> = </div>
	</div>
	<footer>
		GAK Corporation
	</footer>
</body>
</html>
